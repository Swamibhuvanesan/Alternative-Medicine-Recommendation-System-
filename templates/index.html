<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommender System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Medicine Recommender</a>
    </div>
</nav>

<div class="container mt-5">
    <!-- Form Section -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Find Alternative Medicines</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="medicine" class="form-label">Select a Medicine:</label>
                    <select class="form-select" id="medicine" name="medicine" required>
                        <option selected disabled>Choose a medicine</option>
                        {% for med in medicines %}
                            <option value="{{ med }}">{{ med }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Recommend</button>
            </form>
        </div>
    </div>

    <!-- Recommendations Section -->
    {% if recommendations %}
        <h2 class="text-center mt-5 mb-4">Recommended Alternatives:</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for rec in recommendations %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ url_for('static', filename='images/medicine-image.jpg') }}" class="card-img-top" alt="{{ rec }}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ rec }}</h5>
                            <a href="https://pharmeasy.in/search/all?name={{ rec }}" class="btn btn-success mt-auto">Buy Now</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

<footer class="text-center mt-5 py-3 bg-light">
    <p>Powered by Medicine Recommender System</p>
</footer>

<!-- Bootstrap JS and dependencies (optional if you need interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
